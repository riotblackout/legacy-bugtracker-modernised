name: Build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Restore NuGet
      run: nuget restore src/BugTracker.NET.sln

    - name: Build Solution
      run: msbuild src/BugTracker.NET.sln /p:Configuration=Release
